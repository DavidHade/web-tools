<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Tools</title>
    <script type="text/javascript">
      var l = window.location;
      l.replace(
        l.protocol + '//' +
        l.hostname +
        (l.port ? ':' + l.port : '') +
        '/index.html?p=/' +
        l.pathname.slice(1).split('/').slice(0).join('/')
      );
    </script>
  </head>
  <body>
  </body>
</html>
